<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 상단 이미지 섹션 -->
    <header>
	<img src="turtle.jpg" alt="Turtle Image" class="header-image" width="100" height="100">
    </header>

    <!-- Profile Section -->
    <section class="profile">
        <div class="category">
            <i class="fa fa-check-square toggle-icon" data-target="profile-content"></i>
            <h2>My Profile</h2>
        </div>
        <div class="category-content" id="profile-content">
            <ul>
                <li>ETRI 재직중</li>
                <li>경력 및 교육 배경: 경력, 학력, 기술 스킬</li>
                <li>개인 관심사: 취미나 관심사</li>
            </ul>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <div class="category">
            <i class="fa fa-check-square toggle-icon" data-target="portfolio-content"></i>
            <h2>My Portfolio</h2>
        </div>
        <div class="category-content" id="portfolio-content">
            <ul>
                <li>프로젝트 세부 설명: 프로젝트 목적, 사용된 기술, 자신의 역할</li>
                <li>이미지 및 미디어: 프로젝트 결과물 스크린샷</li>
            </ul>
        </div>
    </section>

    <!-- Blog Section -->
    <section class="blog">
        <div class="category">
            <i class="fa fa-check-square toggle-icon" data-target="blog-content"></i>
            <h2>My Blog</h2>
        </div>
        <div class="category-content" id="blog-content">
            <div class="blog-category">
                <i class="fa fa-check-square toggle-icon" data-target="tech-blog"></i>
                <h3>기술 블로그</h3>
            </div>
            <div class="category-content" id="tech-blog">
                <ul>
                    <li>관심 기술 리스트</li>
                </ul>
            </div>

            <div class="blog-category">
                <i class="fa fa-check-square toggle-icon" data-target="personal-blog"></i>
                <h3>개인 블로그</h3>
            </div>
            <div class="category-content" id="personal-blog">
                <ul>
                    <li>개인 블로그</li>
                </ul>
            </div>

            <div class="blog-category">
                <i class="fa fa-check-square toggle-icon" data-target="interest-blog"></i>
                <h3>관심 분야</h3>
            </div>
            <div class="category-content" id="interest-blog">
                <ul>
                    <li>개인 관심 분야</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Contact Section (아이콘 없이 항상 표시) -->
    <section class="contact">
        <h2>연락처</h2>
        <div class="contact-content">
            <p>연락처 정보: 이메일 주소, 전화, SNS 링크</p>
        </div>
    </section>

    <!-- JavaScript 연결 -->
    <script src="script.js"></script>
</body>
</html>
